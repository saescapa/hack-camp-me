<!DOCTYPE html>

<html>
  <head>
    <title>LeapMusic</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="//js.leapmotion.com/leap-0.6.3.js"></script>
    <script src="//js.leapmotion.com/leap-plugins-0.1.8.js"></script>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="index.js"></script>
    <style>
      html {
        background-color: black;
      }
      body {
        background-color: white;
        background-image: url("https://i.imgur.com/E8kAWZJ.jpg");
        background-position: center center;
        background-size: 100% 100%;
        height: 235mm;
        width: 235mm;
        MARGIN: 0 AUTO;
      }
    </style>
  </head>
  <body>
    <audio id="snare" src="sounds/snare.mp3" preload="auto"></audio>
    <audio id="bass" src="sounds/bass.mp3" preload="auto"></audio>
    <audio id="cymbal" src="sounds/cymbal.mp3" preload="auto"></audio>
    <audio id="snare_loop" src="sounds/snare.mp3" preload="auto"></audio>
    <audio id="bass_loop" src="sounds/bass.mp3" preload="auto"></audio>
    <audio id="cymbal_loop" src="sounds/cymbal.mp3" preload="auto"></audio>
    <input class="timer" id="snare_timer" placeholder="Snare Tempo" value="100"></input>
    <input class="timer" id="bass_timer" placeholder="Bass Tempo"></input>
    <input class="timer" id="cymbal_timer" placeholder="cymbal Tempo"></input>
