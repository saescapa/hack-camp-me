<!DOCTYPE html>
<html>
  <head>
    <title> Instasam </title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <script src="js/main.js"></script>
  </head>
  <body>
    <div class="adding_post"> 
      <div class="adding_post_content">
        <div class="inputs">
          <div class="title">Make a post!</div>
          <input id="post" placeholder="Post"></input>
          <input id="url" placeholder="Optional image URL"></input>
          <button id="submit"> Submit! </button>
        </div>
      </div>
    </div>
    <div class="outbox top">
      <div class="inbox top">
        <div class="add_post">Post</div>
      </div>
    </div>
    <div class="outbox content">
      <div class="inbox content">
        <div class="feed">
          <div class="user_info">
            <div class="user_pic">Picture</div>
            <div class="user_name">Peter</div>
          </div>
          <div class="user_post">
            <div class="post_image">IMG</div>
            <div class="post_content">#Cute</div>
          </div>
          <div class="post_info">
            <div class="post_view">12,421 views</div>
          </div>
        </div>
        <div class="feed">
          <div class="user_info">
            <div class="user_pic">Picture</div>
            <div class="user_name">Lohn</div>
          </div>
          <div class="user_post">
            <div class="post_image">IMG</div>
            <div class="post_content">#Cutes</div>
          </div>
          <div class="post_info">
            <div class="post_view">1,221 views</div>
          </div>
        </div>
      </div>
    </div>
    <div class="outbox footer">
      <div class="inbox top"> Footer </div>
    </div>
  </body>
</html>
